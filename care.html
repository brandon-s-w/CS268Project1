<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Andi’s Critters</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <div id="mainNavBar" class="navBar" style="width: 60px;">
            <!-- Nav Button -->
            <span style="font-size: 50px; cursor: pointer; float: right; margin-right: 7px; color: #fefbd8;" id="navBarButton" onclick="toggleNavBar()">&#9776;</span>
            <!-- Nav Title -->
            <div class="navBar-title" id="navTitle" style="visibility: hidden;">
                <h3>Andi's Critters</h3>
                <img src="https://cdn2.iconfinder.com/data/icons/animals-nature-2/50/1F994-hedgehog-512.png" style="width: 100px;">
            </div>
            <!-- Nav Image -->
            <div class="navBar-image" id="navImage" style="visibility: hidden;">
                <img src="https://cdn2.iconfinder.com/data/icons/animals-nature-2/50/1F994-hedgehog-512.png" style="width: 100px;">
            </div>
            <!-- Nav Content -->
            <div id="navContent" style="visibility: hidden;">
                <a href="index.html" style="overflow: visible;">Home</a>
                <a href="myhedgehogs.html">My Hedgehogs</a>
                <a href="megrowing.html">Watch Me Growing</a>
                <a href="forsale.html">For Sale</a>
                <a href="sold.html">Sold</a>
                <a href="care.html">Hedgehog Care</a>
                <a href="funfacts.html">Fun Facts!</a>
            </div>
        </div>
        <!-- Page Content -->
        <div class="main" id="main-div">
            <header>
                <div class="overlay">
                    <h1>Andi’s Critters!</h1>
                    <button onclick="window.location.href='contact.html'">Contact Me</button>
                    <button onclick="window.location.href='reviews.html'">Reviews</button>
                </div>
            </header>
            <br>
            <div class="main-content" id="main-content-div">
                <p>Example Slideshow</p>
                <div class="main-slideshow">
                    <img class="mySlides" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hedgehog-on-the-stump-royalty-free-image-1589365293.jpg">
                    <img class="mySlides" src="https://dcist.com/wp-content/uploads/sites/3/2018/11/hedgehogs2018-1024x708.jpg">
                    <img class="mySlides" src="https://cdn.hswstatic.com/gif/hedgehog-pet.jpg">
                
                </div>
            </div>
            
        </div>
        <!-- Javascript -->
        <script>
            // Nav Bar
            var isNavBarOpen = false;
            function toggleNavBar() {
                // Variables
                var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var openedNavWidth = "275px";
                var closedNavWidth = "60px";
                if (isNavBarOpen) {
                    var closedNavContentWidth = screenWidth - 60 + "px";
                    // Set properties for closed Nav Bar
                    document.getElementById("navTitle").style.visibility = "hidden";
                    document.getElementById("navImage").style.visibility = "hidden";
                    document.getElementById("navContent").style.visibility = "hidden";
                    document.getElementById("mainNavBar").style.width = closedNavWidth;
                    document.getElementById("main-div").style.marginLeft = closedNavWidth;
                    document.getElementById("main-div").style.width = closedNavContentWidth;

                    isNavBarOpen = false;
                } else {
                    var openedNavContentWidth = screenWidth - 275 + "px";
                    // Set Properties for opened Nav Bar
                    document.getElementById("navTitle").style.visibility = "visible";
                    document.getElementById("navImage").style.visibility = "visible";
                    document.getElementById("navContent").style.visibility = "visible";
                    document.getElementById("mainNavBar").style.width = openedNavWidth;
                    document.getElementById("main-div").style.marginLeft = openedNavWidth;
                    document.getElementById("main-div").style.width = openedNavContentWidth;
                    isNavBarOpen = true;
                }
            }
            // carousel slideshow
            var myIndex = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {
                    myIndex = 1
                }    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>
    </body>
</html>
